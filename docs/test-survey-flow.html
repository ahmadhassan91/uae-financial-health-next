<!DOCTYPE html>
<html>
<head>
    <title>Test Survey Flow</title>
</head>
<body>
    <h1>Survey Submission Test</h1>
    <button id="testBtn">Test Survey Submission</button>
    <div id="result"></div>

    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:8000/surveys/submit-guest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        responses: {
                            'Q1': 3,
                            'Q2': 4,
                            'Q3': 2,
                            'Q4': 5,
                            'Q5': 3
                        },
                        completion_time: 120
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                resultDiv.innerHTML = `
                    <h2>Success!</h2>
                    <p>Status: ${response.status}</p>
                    <p>Overall Score: ${result.score_breakdown.overall_score}</p>
                    <p>Recommendations: ${result.recommendations.length}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2>Error!</h2>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
